{% macro input(name, label, value = null, classes = []) %}
  <div class="form-group {{ classes.class }}">
    <label for="{{ name }}"> {{ label }}</label>
    <input placeholder="{{ value }}" type="{{ name == 'email' ? 'email' : 'text' }}" class="form-control" id="{{ name }}" name="{{ name }}">
  </div>
{% endmacro %}

{% macro textarea(name, label, value = null, classes = []) %}
  <div class="form-group {{ classes.class }}">
    <label for="{{ name }}"> {{ label }}</label>
    <textarea type="text" class="form-control" id="{{ name }}" name="{{ name }}"></textarea>
  </div>
{% endmacro %}

{% macro submit(label, classes = []) %}
  <input type="submit" class="btn btn-primary {{ classes.class }}" value="{{label}}">
{% endmacro %}
