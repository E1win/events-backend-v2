<!-- modals.button -->
{% macro button(label, target, classes = "") %}
  <button data-toggle="modal" data-target="{{target}}" class="btn btn-primary {{ classes.class }}">
    <span>{{label}}</span>
  </button>
{% endmacro %}

<!-- modals.confirmation -->
{% macro confirmation(name, text, classes = "") %}
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Are you sure you want to do this?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Don't you fucking dare click the button.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Save changes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
{% endmacro %}
