{% extends "base.html" %}

{% import "components/misc.html" as misc %}

{% block title %}Users{% endblock %}

{% block headerTitle %}Users{% endblock %}

{% block content %}
  <div x-data="{ users: []}" x-init="users = await (await fetch('api/users')).json()" id="users-page">
    <!-- Content -->
    <div id="users-content">
      <div>
        <!-- Options -->
      </div>
      <div>
        <h2>List</h2>
    
        <div class="list list-users">
          <template x-for="user in users">
            <div class="card card-user">
              <div class="key-value">
                <span>Email</span>
                <p x-text="user.email"></p>
              </div>
              <div class="key-value">
                <span>Name</span>
                <p x-text="user.firstName"></p>
              </div>
              <div class="key-value">
                <span>Last online</span>
                <p x-text="formatLastOnline(user.expiresOn)"></p>
              </div>
              <div class="key-value">
                <span>Role</span>
                <template x-if="user.roleId == 3">
                  <div>
                    <p>Role dropdown</p>
                  </div>
                </template>

                <template x-if="user.roleId != 3">
                  <p x-text="formatRole(user.roleId)"></p>
                </template>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
